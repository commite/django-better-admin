{% if items %}
<div class="form-row aligned">
  <div class="row">
    <div class="col-sm-4">
      <label>{{ name }}</label>
    </div>
    <div class="col-sm-8">
        {% for item in items %}
            {{item}}
            {% if not forloop.last %}, {% endif %}
        {% endfor %}
    </div>
  </div>
</div>
<hr>
{% endif %}
