<div class="form-row aligned">
  <div class="row">
    <div class="col-sm-4">
      <label>{{ name }}</label>
    </div>
    <div class="col-sm-8">
        {% if value %}
        <span class="text-success"><i class="fa fa-check-circle"></i></span>
        {% else %}
        <span class="text-danger"><i class="fa fa-times-circle"></i></span>
        {% endif %}
    </div>
  </div>
</div>
<hr>
